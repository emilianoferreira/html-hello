<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms EF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container-fluid">
        <form action="#" class="form d-flex m-4 justify-content-center " id="form">
            <div id="form_body" class="p-2 border border-secondary-subtle">
                <div id="form_title">
                    <h4>Payment form example</h4>
                </div>
                <div id="form_card">
                    <div class="w-100">
                        <p class="alert alert-danger p-2">Some fields are missing</p>
                    </div>
                    <div id="form_card_info" class="d-flex mb-3 gap-3">
                        <fieldset>
                            <legend>Card #</legend>
                            <input type="text" id="card_num" class="form-control" placeholder="XXXX-XXXX-XXXX">
                        </fieldset>
                        <fieldset>
                            <legend>CVC #</legend>
                            <input type="text" name="cvc" id="cvc_num" class="form-control" placeholder="0000">
                        </fieldset>
                        <fieldset class="">
                            <legend>Amount</legend>
                            <div class="d-flex flex-row">
                                <label for="card_amount" class="">$</label>
                                <input type="text" name="Amount" id="card_amount" class="form-control"
                                    placeholder="Amount">
                            </div>
                        </fieldset>
                    </div>
                    <div id="payment_info" class="d-flex">
                        <div id="name_city_cards" class="d-flex flex-column me-3 w-100">
                            <fieldset>
                                <legend>First Name</legend>
                                <input type="text" name="costumer_first_name" class="w-100 form-control"
                                    id="first_name">
                            </fieldset>
                            <fieldset>
                                <legend>City</legend>
                                <input type="text" name="costumer_city" class="w-100 form-control" id="costumer_city">
                            </fieldset>
                            <fieldset id="cards" class="bg-secondary">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="w-100 h-100">
                            <div class="d-flex flex-column mb-2">
                                <fieldset>
                                    <legend>Last Name</legend>
                                    <input type="text" name="costumer_last_name" class="w-100 form-control"
                                        id="last_name">
                                </fieldset>
                                <div class="d-flex flex-row gap-2">
                                    <fieldset>
                                        <label for="state" class="w-100 me-2">
                                            <legend>State</legend>
                                            <select class="form-select " aria-label="Default select example">
                                                <option selected disabled class="fs-5">Pick a state</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </label>
                                    </fieldset>
                                    <fieldset>
                                        <label for="postal_code">
                                            <legend>Postal Code</legend>
                                            <input type="text" name="postal_code" id="postal_code"
                                                class="form-control w-100">
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <label for="comment" class="w-100 ">
                                <label for="coments">Message</label>
                                <textarea name="coments" id="coments" class="w-100 form-control"></textarea>
                                <label id="sm_comm" for="coments" class="mt-0">Add any notes here.</label>
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div id="forms_buttuns" class="d-flex flex-row-reverse p-0">
                        <button type="button" class="btn btn-primary ms-1">Send</button>
                        <button type="button" class="btn btn-secondary me-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
